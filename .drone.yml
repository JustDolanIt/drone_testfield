pipeline:
  git_diff:
    image: alpine/git
    commands:
      - git show

  js_lint:
    image: alpine
    commands:
      - apk add jq
      - jq '.' test.json

  html_validator:
    image: python:alpine
    commands:
    - ls *.html | xargs -I {} ash -c 'echo -- {}; python html5check.py -h {}; export TEMP=$?; echo Error code - $TEMP; exit $TEMP; echo'
    - echo GLOBAL_ERROR_CODE == $GLOBAL_ERROR_CODE
    - exit $GLOBAL_ERROR_CODE
